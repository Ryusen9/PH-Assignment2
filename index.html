<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>FitShark</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="nav-logo">
                    <p>FitShark</p>
                </div>

                <div class="nav-items">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Service</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </div>

                <div class="menu-icon">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="hero-container">
                <div class="hero-text">
                    <div class="hero-tittle">
                        <p>Get body in <br> <span>shape</span> & stay <br> healthy</p>
                    </div>

                    <div class="hero-description">
                        <p>Want to get healthy with <span>FitShark? </span> Join the club now and explore the health you always dreamt of.<span> Thank You!!</span></p>
                    </div>

                    <div class="button-container">
                        <button>Join Club Now!</button>
                        <button><i class='bx bx-download bx-flashing' ></i> Download App</button>
                    </div>
                </div>

                <div class="hero-right">
                    <img src="./images/Images 2.png" alt="Trainee">

                    <div class="popup" id="pop1">
                        <h3>500+</h3>
                        <p>Free workout videos</p>
                    </div>

                    <div class="popup" id="pop2">
                        <div class="cirle"><i class='bx bxs-right-arrow'></i></div>
                        <div class="poptext">
                            <h3>350+</h3>
                            <p>Video tutorial</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
